<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RustBert Document Analysis Server</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
      body {
        max-width: 46cm;
      }
    </style>
  </head>
  <body>
    <h1 style="margin:0;">RustBERT Document Analysis Server</h1>
    <br>
    <div id="documents">
      <form id="document-input-form" action="/add-document" method="POST" enctype="multipart/form-data" target="devnull" onsubmit="clear_document_form();" style="border: 1pt solid; border-radius: 8pt;">
        <b style="margin:2pt 4pt;">Add Document</b>
        <input type="file" id="document" name="document" multiple style="width:60%;" />
        <input type="submit" value="Add Document" />
        <input type="submit" value="Clear All Documents" />
      </form>

    </div>
    <pre id="responses" style="min-height: 30vh;"></pre>
    <form id="question-input-form" action="/ask-question" method="POST" target="devnull" onsubmit="clear_question_form();">
      <input type="text" id="q" name="q" placeholder="Who wrote this?" style="width:70%;" />
      <input type="submit" value="Ask"/>
    </form>
    <iframe name="devnull" style="display:none;"></iframe>
    <script src="app.js"></script>
  </body>
</html>
